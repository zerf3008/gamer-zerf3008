    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            position: relative;
            padding-top: 50px;
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            padding: 10px 20px;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1001;
            color: white;
            user-select: none;
        }

        .side-panel {
            position: fixed;
            top: 0;
            left: -100%;
            width: 220px;
            height: 100%;
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .side-panel.open {
            left: 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .close-btn {
            font-size: 24px;
            color: red;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 15px;
            display: none;
        }

        .side-panel.open .close-btn {
            display: block;
        }

        .side-panel h2 a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
            display: block;
            margin-bottom: 15px;
        }

        .side-panel h2 a:hover {
            text-decoration: underline;
        }

        .active-link {
            color: gray !important;
            pointer-events: none;
            cursor: default;
        }

        .centered-image {
            max-width: 100%;
            max-height: 80%;
            margin-top: 30px;
        }

        .founder-box {
            background-color: red;
            color: white;
            font-size: 24px;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .welcome-text {
            color: red;
            font-size: 30px;
            font-weight: bold;
            margin-top: 20px;
        }

        .social-links {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
        }

        .social-link-container {
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            display: inline-block;
        }

        .social-link {
            font-size: 18px;
            font-weight: bold;
        }

        .social-link a {
            color: white;
            text-decoration: none;
        }

        .social-link a:hover {
            text-decoration: underline;
        }

        .twitch-link {
            color: violet;
        }

        .youtube-link {
            color: red;
        }

        .tiktok-link {

        }
